general:
    artifacts:
        - /home/ubuntu/circle-poc/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072M -XX:+HeapDumpOnOutOfMemoryError"'
    java:
        version: oraclejdk8

dependencies:
    cache_directories:
        - ~/.gradle
        - ~/.android
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/25.0.2
    pre:
        - echo y | android update sdk --no-ui --all --filter "
              tools,android-25,build-tools-25.0.2,platform-tools,extra-android-m2repository,
              extra-android-support,extra-google-m2repository,extra-google-google_play_services"
#        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-25
#        - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2
#        - echo y | android update sdk --no-ui --all --filter android-25
#        - echo y | android update sdk --no-ui --all --filter tools
#        - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
#        - echo y | android update sdk --no-ui --all --filter extra-android-support
#        - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
#        - echo y | android update sdk --no-ui --all --filter extra-google-m2repository

        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"


test:
   override:
     - ./gradlew clean assembleDebug lintDebug

     # copy lint outputs to artifacts
     - cp -r app/build/reports/lint-* $CIRCLE_ARTIFACTS
     # copy the build outputs to artifacts
     - cp -r app/build/outputs/apk/* $CIRCLE_ARTIFACTS
     # copy the test results to the test results directory.
     #- cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS